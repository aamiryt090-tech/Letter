<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadarsh's Love Letter ‚ù§Ô∏è</title>
    <style>
        /* CSS YAHAN HAI */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap');

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #2c001e, #000);
            overflow: hidden; font-family: 'Poppins', sans-serif;
        }

        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 1s ease;
        }

        #start-btn {
            padding: 20px 50px; font-size: 2rem;
            font-family: 'Dancing Script', cursive;
            background: #ffd700; color: #000; border: none;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            position: relative; z-index: 10000;
        }

        .fade-out { opacity: 0 !important; pointer-events: none; }

        .letter-container {
            position: relative; z-index: 10; max-width: 600px; width: 90%;
            background: rgba(255, 255, 255, 0.05); padding: 40px;
            border-radius: 30px; border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(15px); text-align: center;
        }

        .header { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ffd700; }

        .quote-section p {
            color: #ff99cc; font-size: 1.2rem; margin: 15px 0;
            opacity: 0; transform: translateY(20px);
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .signature { margin-top: 30px; font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #fff; opacity: 0; animation: fadeIn 2s forwards 4s; }
        .signature span { color: #ffd700; }
        @keyframes fadeIn { to { opacity: 1; } }

        .heart { position: absolute; pointer-events: none; animation: floatUp linear infinite; z-index: 1; }
        @keyframes floatUp { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="start-btn" onclick="startEverything()">Open with Love ‚ù§Ô∏è</button>
    </div>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="letter-container">
        <h1 class="header">Khaas Tumhare Liye... ‚ù§Ô∏è</h1>
        <div class="quote-section">
            <p style="animation-delay: 1s;">"Tumhari muskurahat mere har dard ki dawa hai."</p>
            <p style="animation-delay: 2s;">"Jo tum mere ho... toh phir sab kuch mera hai."</p>
            <p style="animation-delay: 3s;">"Meri har saans mein tera naam hai, Aadarsh."</p>
        </div>
        <p class="signature">Hamesha Tumhara, <br> <span>Aadarsh</span></p>
    </div>

    <script>
        // JAVASCRIPT YAHAN HAI
        function startEverything() {
            const music = document.getElementById('bg-music');
            const overlay = document.getElementById('start-overlay');
            
            // Music play
            music.play().catch(e => console.log("Music error:", e));
            
            // Overlay remove
            overlay.classList.add('fade-out');
            
            // Start Hearts
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
    </script>
</body>
</html>
